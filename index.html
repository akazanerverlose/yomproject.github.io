<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Real Estate Listings.com</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!--------Image-------->

                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>
                            <h4>Sign in</h4>
                        </header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                     </div>
                     <p id="error" style="color: red; margin-left: 18px;"></p>
                     <div class="input-field">
                        <button class="submit" onclick="loginFunction()">Login</button>

                </div>
                <div class="signin">
                    <p>Don't have an account ?<a href="#">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
  function loginFunction(){
    const user_Email = document.querySelector('#email').value;
    const user_Password = document.querySelector('#password').value;
    const error = document.querySelector('#error')
    if(user_Email == 'user123@gmail.com' && user_Password == '0077441'){
      sessionStorage.getItem("IsLoginSuccess","True");
      sessionStorage.setItem('user_Email',user_Email);
      window.location.href = 'webpage.html'
      error.textContent = ' '
    }
    if(user_Email == ' '){
      error.textContent = 'Please input your email'
      return
    }
    if(user_Password == ' '){
      error.textContent = 'please input your password'
      return
    }
    else{
      error.textContent = 'information Incorrect'
    }
  }
</script>
</html>
